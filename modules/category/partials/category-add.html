<!-- Breadcrumb -->
<ol class="breadcrumb m-b-0">
    <li><a href="#/">Home</a></li>
    <li><a href="#/category">Category</a></li>
    <li class="active">New Category</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>New Category</strong>
                        <small>Form</small>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Category Name</label>
                                    <input type="text" id="ctm_type" class="form-control" ng-model="category.ctm_type">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <img id="blah" alt="your image" height="100" width="100" ng-src="{{displayImage}}"/>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group" style="margin-left: -70px;">
                                    <label for="name">Image</label>
                                    <input type='file' id="ctm_image" name="ctm_image" data-max-size="200000" multiple onchange="checkButton(this)" /><br>
                                    <p style="font-size: 7pt; margin-top: 5px;" class="text-danger"><b>Upload Image less than 200KB</b></p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location = '#/'" id="btncancel">Back</button>
                        <button type="button" class="btn btn-sm btn-success" id="btnsave" ng-click="addCategory()">Save Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
