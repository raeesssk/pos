<!-- Breadcrumb -->
<ol class="breadcrumb m-b-0">
    <li><a href="#/">Home</a></li>
    <li><a href="#/recipe">Recipe</a></li>
    <li class="active">New Recipe</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>New Recipe</strong>
                        <small>Form</small>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Dishes Name</label>
                                    <input type="text" id="rm_pm_id" class="form-control keyboard-normal" ng-model="recipe.rm_pm_id" placeholder="Select dishes name" typeahead="state as state.pm_search for state in productList | filter:$viewValue | limitTo:8" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Product Name</label>
                                    <input type="text" id="rm_im_id" class="form-control keyboard-normal" ng-model="recipe.rm_im_id" placeholder="Select product name" typeahead="state as state.im_search for state in inventoryList | filter:$viewValue | limitTo:8" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Quantity</label>
                                    <input type="text" id="rm_quantity" class="form-control keyboard-num" ng-model="recipe.rm_quantity"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location = '#/'" id="btncancel">Back</button>
                        <button type="button" class="btn btn-sm btn-success" id="btnsave" ng-click="addRecipe()">Save Recipe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- virtual Keyboard Start -->
<script type="text/javascript">
    // Keyboard Layouts
    $('.keyboard-normal').keyboard({
        layout: 'qwerty',
        autoAccept: 'true',
        usePreview: false,
        visible: function(e, keyboard, el) {
            // addNav(keyboard);
        },
        beforeClose: function(e, keyboard, el, accepted) {
            $('input.current').removeClass('current');
            $("body").css('padding-bottom', '0px');
        }
    });

    $('.keyboard-num').keyboard({
        layout: 'custom',
        autoAccept: 'true',
        customLayout: {
            'default': [
                '7 8 9',
                '4 5 6',
                '1 2 3',
                '0 . {bksp}',
                '{accept}'
                ]
        },
        usePreview: false,
        visible: function(e, keyboard, el) {
            // addNav(keyboard);
        },
        beforeClose: function(e, keyboard, el, accepted) {
            $('input.current').removeClass('current');
            $("body").css('padding-bottom', '0px');
        }
    });
    // virtual Keyboard end
</script>
<!-- virtual Keyboard End -->
