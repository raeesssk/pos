<!-- Breadcrumb -->
<ol class="breadcrumb m-b-0" ng-init="getProduct();">
    <li><a href="#/">Home</a></li>
    <li><a href="#/product">Dishes</a></li>
    <li class="active">Edit Dishes</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Edit Dishes</strong>
                        <small>Form</small>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Category Name</label>
                                    <input type="text"
                                        id="pm_ctm_id"
                                        ng-model="product.pm_ctm"
                                        typeahead="obj as obj.ctm_type for obj in getSearchTable($viewValue)"
                                        typeahead-loading="loadingCategoryList"
                                        typeahead-no-results="noCategoryListResults"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Dishes Name</label>
                                    <input type="text" id="pm_description" class="form-control" ng-model="product.pm_description"/>
                                </div>
                            </div>
                            <!-- <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Quantity</label>
                                    <input type="text" id="pm_quantity" class="form-control keyboard-num" ng-model="product.pm_quantity"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Price</label>
                                    <input type="text" id="pm_rate" class="form-control keyboard-num" ng-model="product.pm_rate"/>
                                </div>
                            </div> -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Dish Number</label>
                                    <input type="number" id="pm_dish_no" class="form-control keyboard-num" ng-model="product.pm_dish_no"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Expected In</label>
                                    <select class="form-control" id="pm_expected_in" ng-model="product.pm_expected_in">
                                        <option value="">Select time</option>
                                        <option class="form-control">10 Mins</option>
                                        <option class="form-control">15 Mins</option>
                                        <option class="form-control">20 Mins</option>
                                        <option class="form-control">25 Mins</option>
                                        <option class="form-control">30 Mins</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <img id="blah" alt="your image" height="100" width="100" ng-src="{{product.pm_image}}"/>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group" style="margin-left: -70px;">
                                    <label for="name">Image</label>
                                    <input type='file' id="pm_image" name="pm_image" data-max-size="200000" multiple onchange="checkButton(this)" /><br>
                                    <p style="font-size: 7pt; margin-top: 5px;" class="text-danger"><b>Upload Image less than 200KB</b></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th style="text-align: center;" colspan="2">DAY </th>
                                            <th style="text-align: center;" colspan="2" ng-if="$scope.check_isnight == 0">NIGHT 

                                            </th>
                                        </tr>
                                        <tr>
                                            <th style="text-align: center;">Area</th>
                                            <th style="text-align: center;">Full (Price)</th>
                                            <th style="text-align: center;">Half (Price)
                                                <input type="checkbox" class="custom-control-input" id="check_day_half" ng-model="check_day_half" ng-true-value="true" ng-false-value="false">
                                            </th>
                                            <th style="text-align: center;" ng-if="check_isnight == 1">Full (Price)</th>
                                            <th style="text-align: center;" ng-if="check_isnight == 1">Half (Price)
                                                <input type="checkbox" class="custom-control-input" id="check_night_half" ng-model="product.check_night_half" ng-change="check()">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="view in tableAreaDetails track by $index">
                                            <td> {{view.am_name}}</td>
                                            <td>
                                                <input type="number" class="form-control id_of_2th_td" ng-model="view.ppm_fullday_price"/>
                                            </td>

                                            <td>
                                                <input type="number" class="form-control id_of_3th_td" ng-model="view.ppm_halfday_price" ng-show="check_day_half"/>
                                            </td>

                                            <td  ng-if="check_isnight == 1">
                                                <input type="number" class="form-control id_of_4th_td" ng-model="view.ppm_fullnight_price"/>
                                            </td>

                                            <td  ng-if="check_isnight == 1">
                                                <input type="number" class="form-control id_of_5th_td" ng-model="view.ppm_halfnight_price" ng-show="checknight == 1"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location = '#/product'" id="btncancel">Back</button>
                        <button type="button" class="btn btn-sm btn-success" id="btnsave" ng-click="editProduct()">Update Dishes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
