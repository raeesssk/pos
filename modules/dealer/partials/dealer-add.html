<!-- Breadcrumb -->
<ol class="breadcrumb m-b-0">
    <li><a href="#/">Home</a></li>
    <li><a href="#/dealer">Dealer</a></li>
    <li class="active">New Dealer</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>New Dealer</strong>
                        <small>Form</small>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">Dealer Name</label>
                                    <input type="text" id="dm_firm_name" class="form-control keyboard-normal" ng-model="dealer.dm_firm_name">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">Mobile Number</label>
                                    <input type="text" id="dm_number" class="form-control keyboard-num" ng-model="dealer.dm_number">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Address</label>
                                    <textarea id="dm_address" rows="1" class="form-control keyboard-normal" ng-model="dealer.dm_address"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">Credit</label>
                                    <input type="text" id="dm_credit" class="form-control keyboard-num" ng-model="dealer.dm_credit">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">Opening Credit</label>
                                    <input type="text" id="dm_opening_credit" class="form-control keyboard-num" ng-model="dealer.dm_opening_credit">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">Debit</label>
                                    <input type="text" id="dm_debit" class="form-control keyboard-num" ng-model="dealer.dm_debit">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">Opening Debit</label>
                                    <input type="text" id="dm_opening_debit" class="form-control keyboard-num" ng-model="dealer.dm_opening_debit">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location = '#/'" id="btncancel">Back</button>
                        <button type="button" class="btn btn-sm btn-success" id="btnsave" ng-click="addDealer()">Save Dealer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- virtual Keyboard Start -->
<script type="text/javascript">
    // Keyboard Layouts
    $('.keyboard-normal').keyboard({
        layout: 'qwerty',
        autoAccept: 'true',
        usePreview: false,
        visible: function(e, keyboard, el) {
            // addNav(keyboard);
        },
        beforeClose: function(e, keyboard, el, accepted) {
            $('input.current').removeClass('current');
            $("body").css('padding-bottom', '0px');
        }
    });
    $('.keyboard-num').keyboard({
        layout: 'custom',
        autoAccept: 'true',
        customLayout: {
            'default': [
                '7 8 9',
                '4 5 6',
                '1 2 3',
                '0 . {bksp}',
                '{accept}'
                ]
        },
        usePreview: false,
        visible: function(e, keyboard, el) {
            // addNav(keyboard);
        },
        beforeClose: function(e, keyboard, el, accepted) {
            $('input.current').removeClass('current');
            $("body").css('padding-bottom', '0px');
        }
    });
    // virtual Keyboard end
</script>
<!-- virtual Keyboard End -->
