<ol class="breadcrumb m-b-0">
    <li><a href="#/">Home</a></li>
    <li class="active">Profile</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Profile</strong>
                        <small>Form</small>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Profile Image</label>

          							<input  type="file" 3d="img-path" name="file" id="profilePhotoFileUpload" placeholder="" ng-file-select="onFileSelect($files)" accept="" /> -->
                                    <form>
                                        <img id="blah" src="{{displayImages}}" alt="your image" height="100" width="100"/>
                                        <input type='file' id="imgInp" name="imgUploader" multiple/>
                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ccnumber">Name</label>
                                    <input type="text" id="first_name" class="form-control" ng-model="first_name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location = '#/'" id="btncancel">Back</button>
                        <button type="button" class="btn btn-sm btn-success" id="btnsave" ng-click="changeImage()">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
