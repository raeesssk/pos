    <body class="" ng-controller="SignupCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2" style="margin-top: 90px;">
                    <div class="card-group vamiddle">
                        <div class="card  p-a-2" style="border-bottom: #4dbd74 solid 5px; border-top: #4dbd74 solid 5px; border-left: #4dbd74 solid 5px;">
                            <div class="card-block">
                              <!--   <form id="myform"> -->
                                    <h1>Sign Up</h1>
                                    <p class="text-muted">Create Your Account</p>
                                    <div class="input-group m-b-1">
                                        <span class="input-group-addon"><i class="icon-user"></i></span>
                                        <input type="text" id="email" class="form-control keyboard-normal" ng-model="email" placeholder="Email">
                                    </div>
                                    <div class="input-group m-b-1">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password" id="password" class="form-control keyboard-normal" ng-model="password" placeholder="Password" maxlength="20">
                                        <span class="input-group-addon"style="background: transparent;">
                                            <i class="fa fa-eye-slash" ng-click="viewpassowrd()" id="eyeopen"></i>
                                        </span>
                                        <!-- <span class="input-group-addon" style="background: transparent;">
                                            <i class="fa fa-eye-slash" ng-click="viewpassowrd()" ></i>
                                        </span> -->
                                    </div>
                                    <div class="input-group m-b-2">
                                        <span class="input-group-addon"><i class="icon-key"></i></span>
                                        <input type="password" id="conpassword" class="form-control keyboard-normal" ng-model="conpassword" placeholder="Confirm Password" maxlength="20">
                                        <span class="input-group-addon"style="background: transparent;">
                                            <i class="fa fa-eye-slash" ng-click="viewconpassowrd()" id="eyeopen"></i>
                                        </span>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-offset-4">
                                            <button type="submit" class="btn btn-success p-x-2" id="signup" ng-click="signup()">Register</button>
                                        </div>
                                        <!-- <div class="col-xs-6 text-xs-right">
                                            <button type="button" class="btn btn-link p-x-0" ng-click="passwordmeans()">What is your password?</button>
                                        </div> -->
                                    </div><br>
                                    <b>Note:</b>
                                    <label style="font-size: 12px;">Use 8 or maximum of 20 characters with a mix of letters (uppercase & lowercase), numbers & symbols <b> @ # $ % </b></label>Have an account?
                                    <button type="button" class="btn btn-link p-x-0" ng-click="login()" style="color:#4dbd74;"><b>Sign In</b></button>
                                <!-- </form> -->
                            </div>
                        </div>
                        <div class="card card-inverse card-primary p-y-3" style="width:44%; border: #4dbd74 solid 5px; background-color: white; color: black;">
                            <div class="card-block text-xs-center">

                                </div>
